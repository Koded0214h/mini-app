<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneUp Auth Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #157438 0%, #141414 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .auth-section {
            margin: 30px 0;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .pin-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .pin-digit:focus {
            border-color: #667eea;
            outline: none;
            transform: scale(1.05);
        }
        
        .btn {
            background: linear-gradient(135deg, #157438 0%, #141414 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
        .lock{
            color: #157438;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class=" lock fa-solid fa-lock"></i></div>
        <h1>OneUp Auth Gateway</h1>
        <div class="subtitle">Secure access to your trading dashboard</div>
        
        <div id="authSection" class="auth-section">
            <h2>Enter Security PIN</h2>
            <div class="pin-input">
                <input type="text" maxlength="1" class="pin-digit" data-index="0">
                <input type="text" maxlength="1" class="pin-digit" data-index="1">
                <input type="text" maxlength="1" class="pin-digit" data-index="2">
                <input type="text" maxlength="1" class="pin-digit" data-index="3">
            </div>
            <button id="verifyBtn" class="btn" disabled>Verify PIN</button>
        </div>
        
        <div id="walletSection" class="wallet-section hidden">
            <h2>Connect Wallet</h2>
            <button id="connectWalletBtn" class="btn">Connect MetaMask</button>
            <div id="walletStatus" class="status hidden"></div>
        </div>
        
        <div id="successSection" class="hidden">
            <div class="status success">âœ… Authentication Successful!</div>
            <button id="closeBtn" class="btn">Return to Bot</button>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // DOM elements
        const pinDigits = document.querySelectorAll('.pin-digit');
        const verifyBtn = document.getElementById('verifyBtn');
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletStatus = document.getElementById('walletStatus');
        const authSection = document.getElementById('authSection');
        const walletSection = document.getElementById('walletSection');
        const successSection = document.getElementById('successSection');
        
        let pinCode = ['', '', '', ''];
        
        // PIN input handling
        pinDigits.forEach((digit, index) => {
            digit.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value && index < 3) {
                    pinDigits[index + 1].focus();
                }
                
                pinCode[index] = value;
                verifyBtn.disabled = pinCode.some(d => d === '');
            });
            
            digit.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !digit.value && index > 0) {
                    pinDigits[index - 1].focus();
                }
            });
        });
        
        // Verify PIN
        verifyBtn.addEventListener('click', () => {
            const pin = pinCode.join('');
            
            // Send PIN to bot for verification
            tg.sendData(JSON.stringify({
                type: 'pin_verification',
                pin: pin,
                timestamp: Date.now()
            }));
            
            // Show wallet section
            authSection.classList.add('hidden');
            walletSection.classList.remove('hidden');
        });
        
        // Mock wallet connection (replace with real wallet connection)
        connectWalletBtn.addEventListener('click', () => {
            // Simulate wallet connection
            walletStatus.textContent = 'ðŸ”„ Connecting wallet...';
            walletStatus.className = 'status';
            walletStatus.classList.remove('hidden');
            
            setTimeout(() => {
                const mockAddress = '0x' + Math.random().toString(16).substr(2, 40);
                
                tg.sendData(JSON.stringify({
                    type: 'wallet_connected',
                    walletAddress: mockAddress,
                    timestamp: Date.now()
                }));
                
                walletStatus.textContent = 'âœ… Wallet connected successfully!';
                walletStatus.className = 'status success';
                
                // Show success section
                setTimeout(() => {
                    walletSection.classList.add('hidden');
                    successSection.classList.remove('hidden');
                }, 1000);
            }, 2000);
        });
        
        // Close MiniApp
        document.getElementById('closeBtn').addEventListener('click', () => {
            tg.close();
        });
        
        // Handle theme changes
        tg.onEvent('themeChanged', () => {
            document.body.style.background = tg.themeParams.bg_color || 'linear-gradient(135deg, #157438 0%, #141414 100%)';
        });
    </script>
</body>
</html>
